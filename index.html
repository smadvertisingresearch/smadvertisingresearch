<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            overflow-x: hidden;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: start;
            flex-shrink: 0;
        }

        .video-container + .video-container {
            margin-top: 20px;
        }

        .video-wrapper {
            position: relative;
            width: 400px;
            height: 700px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .video-controls {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .like-btn {
            position: relative;
        }

        .like-btn svg {
            width: 28px;
            height: 28px;
            fill: none;
            stroke: white;
            stroke-width: 2;
            transition: all 0.3s ease;
        }

        .like-btn.liked svg {
            fill: #ff0040;
            stroke: #ff0040;
        }

        .video-info {
            display: none;
        }

        .video-title {
            display: none;
        }

        .video-description {
            display: none;
        }

        .ad-indicator {
            position: absolute;
            bottom: 30px;
            right: 15px;
            background: rgba(255, 193, 7, 0.9);
            color: #000;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            z-index: 10;
        }

        .main-container {
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .video-container:not(:last-child) {
            margin-bottom: 20px;
        }

        .main-container::-webkit-scrollbar {
            display: none;
        }

        .play-pause-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 90px;
            height: 90px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 5;
            pointer-events: none;
            backdrop-filter: blur(10px);
        }

        .play-pause-overlay.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
        }

        .play-pause-overlay.show.shrink {
            transform: translate(-50%, -50%) scale(0.8);
        }

        .play-pause-overlay svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .navigation-hint {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.9);
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 100;
            text-align: center;
            pointer-events: none;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="navigation-hint">
        Scroll • Click video to play/pause • Click heart to like
    </div>

    <div class="main-container" id="mainContainer">
        <!-- Video 1 -->
        <div class="video-container">
            <div class="video-wrapper">
                <video class="video-player" id="video1" muted>
                    <source src="videos/testvid1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                
                <div class="play-pause-overlay" id="overlay1">
                    <svg viewBox="0 0 24 24" id="playIcon1" style="display: none;">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg viewBox="0 0 24 24" id="pauseIcon1">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </div>
                
                <div class="video-controls">
                    <button class="control-btn like-btn" onclick="toggleLike(1)">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </button>
                </div>
                
                <div class="video-info">
                    <div class="video-title">Test Video 1</div>
                    <div class="video-description">This is the first test video for our player.</div>
                </div>
            </div>
        </div>

        <!-- Video 2 -->
        <div class="video-container">
            <div class="video-wrapper">
                <video class="video-player" id="video2" muted>
                    <source src="ads/testad1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                
                <div class="ad-indicator">Ad</div>
                
                <div class="play-pause-overlay" id="overlay2">
                    <svg viewBox="0 0 24 24" id="playIcon2" style="display: none;">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg viewBox="0 0 24 24" id="pauseIcon2">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </div>
                
                <div class="video-controls">
                    <button class="control-btn like-btn" onclick="toggleLike(2)">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </button>
                </div>
                
                <div class="video-info">
                    <div class="video-title">Test Video 2 (Advertisement)</div>
                    <div class="video-description">This is a test advertisement video.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentVideo = 1;
        let likedVideos = new Set();
        
        // Video elements
        const videos = {
            1: document.getElementById('video1'),
            2: document.getElementById('video2')
        };

        // Initialize
        function init() {
            // Set up intersection observer for auto-play
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('.video-player');
                    if (entry.isIntersecting) {
                        video.play();
                        currentVideo = parseInt(video.id.replace('video', ''));
                    } else {
                        video.pause();
                    }
                });
            }, {
                threshold: 0.7
            });

            // Observe all video containers
            document.querySelectorAll('.video-container').forEach(container => {
                observer.observe(container);
            });

            // Add click listeners for play/pause
            Object.values(videos).forEach(video => {
                // Auto-replay when video ends
                video.addEventListener('ended', () => {
                    video.currentTime = 0;
                    video.play();
                });

                video.addEventListener('click', () => {
                    const videoId = parseInt(video.id.replace('video', ''));
                    const overlay = document.getElementById(`overlay${videoId}`);
                    const playIcon = document.getElementById(`playIcon${videoId}`);
                    const pauseIcon = document.getElementById(`pauseIcon${videoId}`);
                    
                    if (video.paused) {
                        video.play();
                        // Show pause icon (two bars - indicating video is now playing)
                        playIcon.style.display = 'none';
                        pauseIcon.style.display = 'block';
                    } else {
                        video.pause();
                        // Show play icon (triangle - indicating video is now paused)
                        playIcon.style.display = 'block';
                        pauseIcon.style.display = 'none';
                    }
                    
                    // Show overlay with animation
                    overlay.classList.add('show');
                    setTimeout(() => {
                        overlay.classList.add('shrink');
                    }, 150);
                    
                    setTimeout(() => {
                        overlay.classList.remove('show', 'shrink');
                    }, 800);
                });
            });

            // Start with first video
            videos[1].play();
        }

        // Like functionality
        function toggleLike(videoId) {
            const button = document.querySelector(`[onclick="toggleLike(${videoId})"]`);
            
            if (likedVideos.has(videoId)) {
                // Unlike
                likedVideos.delete(videoId);
                button.classList.remove('liked');
            } else {
                // Like
                likedVideos.add(videoId);
                button.classList.add('liked');
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (currentVideo > 1) {
                    document.getElementById(`video${currentVideo - 1}`).parentElement.parentElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (currentVideo < Object.keys(videos).length) {
                    document.getElementById(`video${currentVideo + 1}`).parentElement.parentElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            } else if (e.key === ' ') {
                e.preventDefault();
                const video = videos[currentVideo];
                video.click();
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
