<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            overflow-x: hidden;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: start;
            flex-shrink: 0;
        }

        .video-container + .video-container {
            margin-top: 20px;
        }

        .video-wrapper {
            position: relative;
            width: 400px;
            height: 700px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .video-controls {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }

        .audio-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .audio-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .audio-toggle svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .like-btn {
            position: relative;
        }

        .like-btn svg {
            width: 28px;
            height: 28px;
            fill: none;
            stroke: white;
            stroke-width: 2;
            transition: all 0.3s ease;
        }

        .like-btn.liked svg {
            fill: #ff0040;
            stroke: #ff0040;
        }

        .video-info {
            display: none;
        }

        .video-title {
            display: none;
        }

        .video-description {
            display: none;
        }

        .ad-indicator {
            position: absolute;
            bottom: 50px;
            right: 15px;
            background: rgba(255, 193, 7, 0.9);
            color: #000;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            z-index: 10;
        }

        .main-container {
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .video-container:not(:last-child) {
            margin-bottom: 20px;
        }

        .main-container::-webkit-scrollbar {
            display: none;
        }

        .play-pause-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 90px;
            height: 90px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 5;
            pointer-events: none;
            backdrop-filter: blur(10px);
        }

        .play-pause-overlay.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
        }

        .play-pause-overlay.show.shrink {
            transform: translate(-50%, -50%) scale(0.8);
        }

        .play-pause-overlay svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .navigation-hint {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.9);
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 100;
            text-align: center;
            pointer-events: none;
            backdrop-filter: blur(10px);
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="navigation-hint">
        Click heart to like • Click video to play/pause • Click speaker to toggle audio
    </div>

    <div class="loading" id="loading">Loading videos...</div>

    <div class="main-container" id="mainContainer">
        <!-- Videos will be loaded dynamically -->
    </div>

    <script>
        let currentVideo = 1;
        let likedVideos = new Set();
        let userId = null;
        let videos = {};
        let videoData = [];
        let userPreferredAudioState = false; // Track user's audio preference
        
        // Get user ID from backend
        async function getUserId() {
            try {
                const response = await fetch('/api/get_user_id');
                const data = await response.json();
                userId = data.user_id;
                console.log('User ID:', userId);
            } catch (error) {
                console.error('Error getting user ID:', error);
            }
        }

        // Load videos from backend
        async function loadVideos() {
            try {
                const response = await fetch('/api/videos');
                const data = await response.json();
                videoData = data;
                
                // Create video elements
                const container = document.getElementById('mainContainer');
                container.innerHTML = '';
                
                data.forEach((video, index) => {
                    const videoContainer = createVideoElement(video, index + 1);
                    container.appendChild(videoContainer);
                });
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                // Initialize video functionality
                initializeVideos();
                
            } catch (error) {
                console.error('Error loading videos:', error);
                document.getElementById('loading').textContent = 'Error loading videos';
            }
        }

        // Create video element
        function createVideoElement(videoInfo, index) {
            const container = document.createElement('div');
            container.className = 'video-container';
            
            const videoPath = `/${videoInfo.filename}`;
            
            container.innerHTML = `
                <div class="video-wrapper">
                    <video class="video-player" id="video${index}" ${userPreferredAudioState ? '' : 'muted'}>
                        <source src="${videoPath}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    
                    <button class="audio-toggle" onclick="toggleAudio(${index})">
                        <svg id="mutedIcon${index}" viewBox="0 0 24 24" style="display: ${userPreferredAudioState ? 'none' : 'block'};">
                            <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                        </svg>
                        <svg id="unmutedIcon${index}" viewBox="0 0 24 24" style="display: ${userPreferredAudioState ? 'block' : 'none'};">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                    </button>
                    
                    ${videoInfo.is_ad ? '<div class="ad-indicator">Ad</div>' : ''}
                    
                    <div class="play-pause-overlay" id="overlay${index}">
                        <svg viewBox="0 0 24 24" id="playIcon${index}" style="display: none;">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg viewBox="0 0 24 24" id="pauseIcon${index}">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                        </svg>
                    </div>
                    
                    <div class="video-controls">
                        <button class="control-btn like-btn" onclick="toggleLike(${videoInfo.id}, ${index})">
                            <svg viewBox="0 0 24 24">
                                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="video-info">
                        <div class="video-title">${videoInfo.filename}</div>
                        <div class="video-description">${videoInfo.is_ad ? 'Advertisement' : 'Video'}</div>
                    </div>
                </div>
            `;
            
            return container;
        }

        // Toggle audio function
        function toggleAudio(videoIndex) {
            const video = document.getElementById(`video${videoIndex}`);
            const mutedIcon = document.getElementById(`mutedIcon${videoIndex}`);
            const unmutedIcon = document.getElementById(`unmutedIcon${videoIndex}`);
            
            if (video.muted) {
                video.muted = false;
                mutedIcon.style.display = 'none';
                unmutedIcon.style.display = 'block';
                userPreferredAudioState = true; // Update user preference
            } else {
                video.muted = true;
                mutedIcon.style.display = 'block';
                unmutedIcon.style.display = 'none';
                userPreferredAudioState = false; // Update user preference
            }
        }

        // Initialize video functionality
        function initializeVideos() {
            // Get all video elements
            const videoElements = document.querySelectorAll('.video-player');
            videoElements.forEach((video, index) => {
                videos[index + 1] = video;
            });

            // Set up intersection observer for auto-play
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('.video-player');
                    if (entry.isIntersecting) {
                        video.play();
                        currentVideo = parseInt(video.id.replace('video', ''));
                    } else {
                        video.pause();
                    }
                });
            }, {
                threshold: 0.7
            });

            // Observe all video containers
            document.querySelectorAll('.video-container').forEach(container => {
                observer.observe(container);
            });

            // Add click listeners for play/pause
            Object.values(videos).forEach(video => {
                // Auto-replay when video ends
                video.addEventListener('ended', () => {
                    video.currentTime = 0;
                    video.play();
                });

                video.addEventListener('click', () => {
                    const videoId = parseInt(video.id.replace('video', ''));
                    const overlay = document.getElementById(`overlay${videoId}`);
                    const playIcon = document.getElementById(`playIcon${videoId}`);
                    const pauseIcon = document.getElementById(`pauseIcon${videoId}`);
                    
                    if (video.paused) {
                        video.play();
                        playIcon.style.display = 'none';
                        pauseIcon.style.display = 'block';
                    } else {
                        video.pause();
                        playIcon.style.display = 'block';
                        pauseIcon.style.display = 'none';
                    }
                    
                    // Show overlay with animation
                    overlay.classList.add('show');
                    setTimeout(() => {
                        overlay.classList.add('shrink');
                    }, 150);
                    
                    setTimeout(() => {
                        overlay.classList.remove('show', 'shrink');
                    }, 800);
                });
            });

            // Start with first video if available
            if (videos[1]) {
                videos[1].play();
            }
        }

        // Like functionality - now connects to backend
        async function toggleLike(videoId, displayIndex) {
            try {
                const response = await fetch('/api/like', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        video_id: videoId
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const button = document.querySelector(`[onclick="toggleLike(${videoId}, ${displayIndex})"]`);
                    const likeCount = document.getElementById(`likeCount${displayIndex}`);
                    
                    if (data.liked) {
                        likedVideos.add(videoId);
                        button.classList.add('liked');
                    } else {
                        likedVideos.delete(videoId);
                        button.classList.remove('liked');
                    }
                    
                    // Update like count
                    likeCount.textContent = data.total_likes;
                } else {
                    console.error('Error toggling like:', data.error);
                }
            } catch (error) {
                console.error('Error toggling like:', error);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (currentVideo > 1) {
                    document.getElementById(`video${currentVideo - 1}`).parentElement.parentElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (currentVideo < Object.keys(videos).length) {
                    document.getElementById(`video${currentVideo + 1}`).parentElement.parentElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            } else if (e.key === ' ') {
                e.preventDefault();
                const video = videos[currentVideo];
                if (video) video.click();
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            await getUserId();
            await loadVideos();
        });
    </script>
</body>
</html>
